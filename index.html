<head>
	<title>SD Scribble</title>
    <link rel="icon" type="image/x-icon " href="/images/favicon.ico"/>
	<!-- TODO: Favicon animation to show there are pending images, for fun -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <div id="pen-size-indicator" class="orange-label"></div>
    <img
		id="img-output"
        src="/images/placeholder.png"
		alt="Placeholder"
		class="picture-box">
</div>

<div>
    <div>
        <textarea
            id="prompt"
            name="prompt"
            class="prompt-box"
            rows="1"
            placeholder="Enter prompt.."
        >A painting by Monet</textarea>
    </div>
<!-- TODO: More inputs for SD, e.g. samples + CFG -->
</div>

<!-- TODO: Toggle Real-time -->
<div class="container">
    <button id="submit-btn" class="orange-btn">Submit Scribble</button>
    <div id="queue-indicator" class="orange-label"></div>
</div>

<div>
    <p id="help-paragraph">
    z:undo,
    c:clear,
    e:eraser,
    +/-:adjust brush size
    </p>
</div>


<script type="module" src="main.js"></script>

</body>
