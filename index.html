<head>
	<title>SD Scribble</title>
    <link rel="icon" type="image/x-icon " href="/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<!-- Canvas and output -->
<div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <img
        id="img-output"
        alt="Output Image"
        class="picture-box">
</div>


<!-- Prompt -->
<div>
    <textarea
        id="prompt"
        name="prompt"
        class="prompt-box"
        rows="1"
        placeholder="Enter prompt.."
    >Painting by Zdzisław Beksiński</textarea>
</div>

<!-- Submit & Pending -->
<div class="flex-center">
    <button id="play-pause">❚❚</button>
    <button id="submit-btn" class="orange-btn">Submit Scribble</button>
    <div id="queue-indicator" class="orange-label"></div>
</div>

<!-- Params -->
<div class="parameter-container">
    <span>ControlNet</span>
    <div>
        <label for="cn-model">Model</label>
        <input id="cn-model" type="text" value="control_scribble-fp16 [c508311e]" />
    </div>
    <div>
        <label for="weight">Weight</label>
        <input id="weight" class="small-num" type="number" min="0" max="2" step="0.1" value="1">
        <label for="control-mode">Priority</label>
        <select id="control-mode">
            <option value="Balanced" selected>Default</option>
            <option value="My prompt is more important" >Prompt</option>
            <option value="ControlNet is more important">Sketch</option>
        </select>
    </div>
</div>
<div class="parameter-container">
    <span>Stable Diffusion</span>
    <div>
        <label for="samples">Samples</label>
        <span id="samples-value"></span>
        <input type="range" id="samples" name="samples" min="1" max="30" value="10">
    </div>
    <div>
        <label for="cfg">Guidance</label>
        <span id="cfg-value"></span>
        <input type="range" id="cfg" name="cfg" min="1" max="30" value="7">
    </div>
    <div>
        <label for="seed">Seed</label>
        <input id="seed" class="large-num" type="number" min="-1" max="11111111111111111111111111111111111" step="1" value="0" />
    </div>
</div>

<script type="module" src="main.js"></script>

</body>
