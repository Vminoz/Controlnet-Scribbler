<head>
<title>Canvas Drawing</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div>
    <label for="pen-size">Pen size:</label>
    <input type="number" id="pen-size" name="pen-size" min="1" max="50" value="4">
</div>

<div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <img src="https://swedfed.se/assets/images/zink-533x380.jpg" alt="Placeholder" class="picture-box">
</div>

<form id="Inputs">
    <div>
        <label for="prompt">Prompt:</label>
        <div>
            <textarea id="prompt" name="prompt" class="prompt-box" rows="1" placeholder="Enter prompt..">A painting by Monet</textarea>
        </div>
    </div>
    <div>
        <button type="submit">Update Inputs</button>
    </div>
</form>

<script type="module" src="main.js"></script>
</body>
