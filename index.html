<head>
	<title>SD Scribble</title>
    <link rel="icon" type="image/x-icon " href="/images/favicon.ico"/>
	<!-- TODO: Favicon animation to show there are pending images, for fun -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<!-- Canvas and output -->
<div>
    <div id="pen-size-indicator" class="orange-label"></div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <img
        id="img-output"
        src="/images/placeholder.png"
        alt="Placeholder"
        class="picture-box">
</div>


<!-- Prompt -->
<div>
    <textarea
        id="prompt"
        name="prompt"
        class="prompt-box"
        rows="1"
        placeholder="Enter prompt.."
    >A painting by Monet</textarea>
</div>

<!-- Submit & Pending -->
<!-- TODO: Toggle Real-time -->
<div class="flex-center">
    <button id="submit-btn" class="orange-btn">Submit Scribble</button>
    <div id="queue-indicator" class="orange-label"></div>
</div>

<!-- TODO: More inputs for SD, e.g. samples + CFG -->
<div class="parameter-container">
    <span>ControlNet</span>
    <div>
        <label for="cn-model">Model</label>
        <input id="cn-model" type="text" value="control_v11p_sd15_scribble [d4ba51ff]" />
    </div>
    <div>
        <label for="weight">Weight</label>
        <input class="small-num" id="weight" type="number" min="0" max="2" step="0.1" value="1">
        <label for="control-mode">Priority</label>
        <select id="control-mode">
            <option value="balanced" selected>Default</option>
            <option value="My prompt is more important" >Prompt</option>
            <option value="ControlNet is more important">Sketch</option>
        </select>
    </div>
</div>

<script type="module" src="main.js"></script>

</body>
